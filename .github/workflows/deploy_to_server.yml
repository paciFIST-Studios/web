
name: Python Application Deployment To Server Workflow

on:
  workflow_run: ['Python Application Build And Test Workflow']
  types: ['completed']

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion = 'success' }}
    steps:
      - run: echo 'first workflow success'

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion = 'failure' }}
    steps:
      - run: echo 'first workflow failure'
